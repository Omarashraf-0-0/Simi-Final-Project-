name: studymate
description: "Study Mate Project"
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  firebase_auth: any
  cloud_firestore: ^4.0.5
  flutter:
    sdk: flutter
  image_picker: ^0.8.3
  firebase_storage: ^11.2.6
  http: any # Add a specific version for the http package, update as needed
  cupertino_icons: any
  flutter_font_icons: any
  hive: any
  hive_flutter: any
  path_provider: any
  google_fonts: any
  google_nav_bar: any
  dropdown_button2: any
  flutter_cached_pdfview: any
  lottie: any
  percent_indicator: ^4.2.2
  intl: any
  google_generative_ai: any
  permission_handler: any
  flutter_downloader: any
  # url_launcher: any
  flutter_slidable: any
  flutter_local_notifications: ^18.0.1
  timezone: any
  firebase_core: 2.32.0 # Use the latest version
  firebase_messaging: any
  fl_chart: ^0.69.2
google_fonts: any # Uncomment if you want to use Google Fonts

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0 # Update to the latest version

flutter:
  uses-material-design: true

  assets:
    - lib/assets/img/
    - lib/assets/animations/
    - lib/assets/img/AboLayla.jpg
    - lib/assets/img/TheRock.jpg
    - lib/assets/img/default.jpeg
    - lib/assets/img/QuizTime.png
    - lib/assets/img/GameCharacters/ElBatal.png
    - lib/assets/img/GameCharacters/NewCommer.png
    - lib/assets/img/GameCharacters/Explorer.png
    - lib/assets/img/GameCharacters/Achiever.png
    - lib/assets/img/GameCharacters/Challenger.png
    - lib/assets/img/GameCharacters/Expert.png
    - lib/assets/img/GameCharacters/Mentor.png
    - lib/assets/img/GameCharacters/Legend.png
    - lib/assets/img/GameCharacters/ElBatal.png

  fonts:
    - family: Poppins
      fonts:
        - asset: lib/assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: lib/assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: lib/assets/fonts/Poppins/Poppins-Italic.ttf
          style: italic
